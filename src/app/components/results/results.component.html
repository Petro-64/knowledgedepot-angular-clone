<table mat-table [dataSource]="(results$ | async).results" class="mat-elevation-z8">
  
    <ng-container matColumnDef="resultId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.resultId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="answered_questions_number">
      <th mat-header-cell *matHeaderCellDef> {{ translation.name }} </th>
      <td mat-cell *matCellDef="let element"> {{element.answered_questions_number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="quality">
      <th mat-header-cell *matHeaderCellDef> {{ translation.name }} </th>
      <td mat-cell *matCellDef="let element"> {{element.quality}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> {{ translation.name }} </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>

    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef> {{ translation.name }} </th>
      <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
