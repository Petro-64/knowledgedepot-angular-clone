<table mat-table [dataSource]="(subjects | async).subjects" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{ translation.subject }} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> {{ translation.createdAt }} </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef> {{ translation.updatedAt }} </th>
        <td mat-cell *matCellDef="let element"> {{element.updated_at | date}} </td>
     </ng-container>
        
    <ng-container matColumnDef="questions_number">
      <th mat-header-cell *matHeaderCellDef> {{ translation.numberofqiestions }}</th>
      <td mat-cell *matCellDef="let element"> {{element.questions_number}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
