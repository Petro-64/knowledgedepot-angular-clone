<mat-drawer-container class="my-container">
    <mat-drawer #drawer class="my-drawer" mode="over" position="start">
        <cdk-accordion class="example-accordion">
          <cdk-accordion-item
            *ngFor="let item of items1; let index = index;"
            #accordionItem="cdkAccordionItem"
            class="example-accordion-item"
            role="button"
            tabindex="0"
            [attr.id]="'accordion-header-' + index"
            [attr.aria-expanded]="accordionItem.expanded"
            [attr.aria-controls]="'accordion-body-' + index">
            <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
              {{ item.name }}
            </div>
            <div
              class="example-accordion-item-body"
              role="region"
              [style.display]="accordionItem.expanded ? '' : 'none'"
              [attr.id]="'accordion-body-' + index"
              [attr.aria-labelledby]="'accordion-header-' + index">
              <div class="example-menu" cdkMenu>
                <button 
                  *ngFor="let MenuItem of item.content; let index = index;"
                  class="example-menu-item" cdkMenuItem (click)="close()"
                  (click)="accordionItem.toggle()"
                  routerLink="{{ MenuItem.linkTo }}"
                  > 
                  <mat-icon>{{ MenuItem.icon }}</mat-icon>&nbsp;&nbsp;
                  <div  >{{ MenuItem.word }} </div>
                </button>
              </div>
            </div>
          </cdk-accordion-item>
        </cdk-accordion>
    </mat-drawer>
    <mat-drawer-content>
      <div class="my-drawer-content">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
