<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="fill">
      <mat-label>{{ translation.emailAddress }}</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email"
       formControlName="email" required  >
      <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
  </mat-form-field>
  <br/><br/>
  
  <mat-form-field appearance="fill">
      <mat-label>{{ translation.password }}</mat-label>
      <input type='password' matInput
       [formControl]="password"
        formControlName="password" required>
      <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
  </mat-form-field>
  <br/><br/>
  <div class="example-button-row">
      <button type='submit'  mat-raised-button color="primary" [disabled]="!loginForm.valid">{{ translation.senddata }}</button>&nbsp;&nbsp;
      <button mat-raised-button color="warn" (click)="reset()" [disabled]="!loginForm">{{ translation.clearValues }}</button>&nbsp;&nbsp;
    </div>
    
  </form>
